<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet">

    <style>
        body {
            /* Fundo gradiente roxo-azul */
            background: linear-gradient(135deg, #6f42c1, #007bff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            font-family: 'Inter', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-weight: 600;
            color: #4b0082;
        }

        .btn-success, .btn-primary {
            border-radius: 8px;
            font-weight: 500;
        }

        .table th {
            background-color: #4b0082 !important;
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(111, 66, 193, 0.1);
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #000;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 shadow-lg">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="bi bi-tags-fill"></i> Lista de Categorias
            </h2>
            <a href="{% url 'categoria_create' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nova Categoria
            </a>
        </div>

        {% if categorias %}
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                            <tr>
                                <td class="fw-bold">{{ categoria.id }}</td>
                                <td>{{ categoria.nome }}</td>
                                <td>{{ categoria.descricao }}</td>
                                <td>
                                    <a href="{% url 'categoria_detail' categoria.id %}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                    <a href="{% url 'categoria_update' categoria.id %}" class="btn btn-outline-warning btn-sm">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a href="{% url 'categoria_delete' categoria.id %}" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i> Excluir
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="text-center py-5">
                <p class="text-muted fs-5">Nenhuma categoria cadastrada ainda.</p>
                <a href="{% url 'categoria_create' %}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Adicionar agora
                </a>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
