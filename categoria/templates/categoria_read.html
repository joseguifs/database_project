{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Categoria</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6f42c1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: rgba(13, 110, 253, 0.9);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-custom {
            border-radius: 10px;
            font-weight: 500;
        }
        .btn-outline-light:hover {
            background-color: #fff;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container">
    {% if categoria %}
    <div class="card text-dark bg-light" style="max-width: 500px; margin: auto;">
        <div class="card-header text-center">
            <i class="bi bi-folder-fill"></i> Detalhes da Categoria
        </div>
        <div class="card-body p-4">
            <h5 class="card-title text-primary text-center mb-4">
                {{ categoria.nome }}
            </h5>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>ID:</strong> {{ categoria.id }}
                </li>
                <li class="list-group-item">
                    <strong>Descrição:</strong><br>
                    <span>{{ categoria.descricao }}</span>
                </li>
            </ul>

            <div class="mt-4 d-flex justify-content-between">
            </div>
        </div>
    </div>

    {% else %}
    <div class="text-center">
        <i class="bi bi-exclamation-triangle" style="font-size: 4rem;"></i>
        <h3 class="mt-3">Categoria não encontrada</h3>
        <a href="{% url 'categorias' %}" class="btn btn-light mt-3">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
